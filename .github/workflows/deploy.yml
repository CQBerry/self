name: deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --immutable

      - name: Build VuePress site
        run: yarn build

      - name: Tar files
        run: tar -cvf github-pages.tar blog/.vuepress/dist

      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: github-pages
          path: github-pages.tar

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.0.10
